<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2 class="display-2 my-4">Carros - Tabela</h2>
        <div class="table-responsive my-5">
            <table class="table table-striped">
                <thead class="table-primary">
                    <tr>
                        <th>Marca</th>
                        <th>Modelo</th>
                        <th>Ano</th>
                        <th>Cor</th>
                        <th>Transmissão</th>
                        <th>Combustível</th>
                        <th>Preço</th>
                    </tr>
                </thead>
                <tbody class="table-car"></tbody>
            </table>
        </div>

        <div class="details-car my-5">
            <div class="rounded-2 border p-3 text-center">
                <h2>Total Estoque</h2>
                <h2 id="total"></h2>
            </div>
        </div>
    </div>
</body>
<script src="./js/carros.js"></script>
<script src="./js/formatarMoeda.js"></script>
<script src="./js/montarTabela.js"></script>
</html>
